<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <h1 style="width: 300px; padding-top: 2%; margin: auto; color:rgb(15, 162, 199)"> Tela de Cadastro</h1><br>
    <form id="frmCadastro" action="index.php" method="post" style="width: 700px; margin: auto" class="main-form needs-validation " novalidate>
        <container class="nome">
            <div class="form-group">
                <label for="txtNome">Nome:</label>
                <input type="text" name="txtNome" id="txtNome" class="form-control" required />
                <div class="invalid-feedback">Insira seu nome</div>
        </container>
        <container class="email">
            <div class="form-group">
                <label for="txtEmail">E-mail:</label>
                <input type="email" name="txtEmail" id="txtEmail" class="form-control" required/>
                <div class="invalid-feedback">Insira um email válido</div>
            </div>
        </container>
        <container class="data-nascimento-cpf-genero">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="txtDataNascimento">Data de Nascimento:</label>
                        <input type="text" name="txtDataNascimento" id="txtDataNascimento" class="form-control date-mask" autocomplete="off" pattern=(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[012])/[12][0-9]{3} placeholder="Ex: dd/mm/aaaa" required />
                        <div class="invalid-feedback">Insira uma data válida</div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="txtCpf">CPF:</label>
                        <input type="text" name="txtCpf" id="txtCpf" class="form-control cpf-mask" maxlength="11" autocomplete="off" placeholder="Ex: 000.000.000-00" required/>
                        <div class="invalid-feedback">Insira um CPF válido</div>
                    </div>
                </div>
                <div class="col" id="genero">
                    <p>Gênero:</p>
                    <input type="radio" name="gender" value="male">Masculino
                    <input type="radio" name="gender" value="female">Feminino<br>
                </div>
            </div>
        </container>
        <container class="senha-confirmacao-de-senha">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="txtSenha">Senha (6 caracteres no mínimo):</label>
                        <input type="password" name="txtSenha" id="txtSenha" class="form-control" required minlength="6" />
                        <div class="invalid-feedback">Insira uma senha válida</div>
                    </div>
                </div>
                <div class="col">
                    <div class="form group">
                        <label for="confirmaSenha">Confirmar senha:</label>
                        <input type="password" name="confirmaSenha" id="confirmaSenha" class="form-control" required minlength="6" />
                        <div class="invalid-feedback">Verifique se a senha é igual</div>
                    </div>
                </div>
            </div>
        </container>
        <container class="botoes">
            <div class="row justify-content-end">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <div class="col-5">
                        <button type="submit" id="enviar" class="btn btn-outline-primary">Enviar</button>
                    </div>
                    <div class="col-5">
                        <button type="reset" id="cancelar" class="btn btn-outline-primary">Cancelar</button>
                    </div>
                </div>
            </div>
        </container>
    </form>

    <script src="scripts/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/jquery.mask.min.js"></script>
</body>

</html>
